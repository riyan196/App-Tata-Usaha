<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Aplikasi</title>
  <style>
    /* Reset Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      height: 100vh;
      font-family: 'Roboto', sans-serif;
      color: #333;
      background: linear-gradient(135deg, #eef2f7, #dfe4ea);
    }

    .left-container {
      width: 50%;
      background: linear-gradient(135deg, #6c5ce7, #341f97);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px;
    }

    .announcement h3 {
      font-size: 28px;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .announcement p {
      font-size: 16px;
      line-height: 1.8;
      max-width: 500px;
      margin: 0 auto;
    }

    .right-container {
      width: 50%;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px;
      box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 20px;
      color: #495057;
      font-weight: 700;
      text-align: center;
    }

    .login-form {
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .login-form input {
      padding: 12px 15px;
      border: 1px solid #ced4da;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .login-form input:focus {
      border-color: #6c5ce7;
      outline: none;
      box-shadow: 0 0 5px rgba(108, 92, 231, 0.5);
    }

    .login-form input[type="submit"] {
      background-color: #6c5ce7;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .login-form input[type="submit"]:hover {
      background-color: #341f97;
      transform: translateY(-2px);
    }

    .login-form input[type="submit"]:active {
      transform: translateY(0);
    }

    .password-container {
      display: flex;
      align-items: center;
      position: relative;
    }

    .password-container input {
      flex: 1;
    }

    .password-container .toggle-password {
      position: absolute;
      right: 10px;
      cursor: pointer;
      font-size: 14px;
      color: #6c5ce7;
    }

    /* Notifikasi */
    .notification {
      margin-top: 15px;
      padding: 10px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      border-radius: 5px;
      display: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .left-container,
      .right-container {
        width: 100%;
      }

      .left-container {
        padding: 30px 20px;
      }

      .announcement h3 {
        font-size: 24px;
      }

      .announcement p {
        font-size: 14px;
      }

      h2 {
        font-size: 20px;
      }

      .login-form {
        padding: 0 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Left Container (Announcement Section) -->
  <div class="left-container">
    <div class="announcement">
      <h3>Selamat datang di Admin Tata Usaha SMP Negeri 3 Jakarta</h3>
      <p>
        Gunakan sistem login untuk mengakses semua fitur aplikasi ini. Pastikan Anda memiliki akun terdaftar sebelum login.
      </p>
    </div>
  </div>

  <!-- Right Container (Login Form) -->
  <div class="right-container">
    <h2>Login</h2>
    <form class="login-form" id="loginForm" onsubmit="submitForm(event)">
      <input type="text" id="username" name="username" placeholder="Username" required>
      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <input type="submit" value="Login">
    </form>
  </div>

  <script>
    // Fungsi toggle untuk melihat/menghidden password
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const toggleIcon = document.querySelector('.toggle-password');
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.textContent = 'üôà'; // Icon sembunyikan
      } else {
        passwordField.type = 'password';
        toggleIcon.textContent = 'üëÅÔ∏è'; // Icon tampilkan
      }
    }

    // Fungsi submit untuk form login
    function submitForm(event) {
      event.preventDefault(); // Prevent form submission

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Validasi login menggunakan Google Apps Script
      google.script.run.withSuccessHandler(function(response) {
        if (response.success) {
          // Langsung buka halaman tujuan tanpa konfirmasi
          window.location.href = "https://script.google.com/macros/s/AKfycbwsqLoJZMaABufsO2-iG6ukDmYmfkTKBhwt4YW7vpFC-NyjRGHKl4zxyHbBHAoJx9fl/exec";

          // Set timer untuk logout otomatis jika tidak ada aktivitas
          startInactivityTimer();
        } else {
          // Tampilkan notifikasi login gagal
          alert("Login gagal! Username atau password salah.");
        }
      }).validateLogin(username, password); // Panggil fungsi validateLogin di Google Apps Script
    }

    // Logout otomatis jika tidak ada aktivitas
    let inactivityTimeout;

    function startInactivityTimer() {
      // Set durasi logout otomatis (misal: 5 menit = 300000 ms)
      const logoutDuration = 300000; // 5 menit
      
      // Reset timer saat ada aktivitas
      const resetTimer = () => {
        clearTimeout(inactivityTimeout);
        inactivityTimeout = setTimeout(logout, logoutDuration);
      };

      // Tambahkan event listener untuk mendeteksi aktivitas pengguna
      window.addEventListener('mousemove', resetTimer);
      window.addEventListener('keypress', resetTimer);
      window.addEventListener('click', resetTimer);

      // Mulai timer untuk pertama kali
      resetTimer();
    }

    function logout() {
      // Logout dan beri pesan
      alert("Sesi Anda telah berakhir karena tidak ada aktivitas.");
      window.location.href = "https://script.google.com/macros/s/AKfycbx2sbVuuKAGb_fBydAVQ2NMuNa-_emU4W8q6wNx2J6qGxiXZfrQXvw7PBbp96cXpolj/exec?logout=true";
    }
  </script>
</body>
</html>
